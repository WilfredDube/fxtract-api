version: "3.4"

services:
  fxtractapi:
    image: fxtractapi
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    volumes:
      - .:/app
    restart: always
    depends_on:
      - mongo
      - rabbitmq
      - redis
    networks:
      - fxtnet

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - "mongo-data:/data/db"
    restart: always
    networks:
      - fxtnet

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - "mongo"
    restart: always
    networks:
      - fxtnet

  redis:
    image: redis
    ports:
      - 6379:6379
    restart: always
    networks:
      - fxtnet

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    restart: always
    networks:
      - fxtnet

volumes:
  mongo-data:
    driver: local

networks:
  fxtnet:
    driver: bridge
